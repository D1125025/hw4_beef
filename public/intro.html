    <h1>牛腩</h1>
    <p>牛腩是中文名稱，不是美國牛肉切割的部位名稱，牛腩的這個「腩」字的意思是腹部的意思，牛腩就是牛的腹肉，牛腩是指「牛的腹部或肋骨附近柔軟的肉」</p>
    <img src="images/beef_2.png" alt="pic2">
    <h1>牛腱</h1>
    <p>牛腱是牛腿部一束束的肌肉，因為運動量大使得這個部位筋多肉質硬實，牛腱又分成A、B、C、D、E、F腱，不是在唸口訣啦，分別是後腿腱(A)、腱子心(B/D)、前腿小腱(C)、側腱(E)、花腱(F)，一般來說前腿腱比後腿腱更有嚼勁，因為富含膠原蛋白適合長時間慢慢燉煮至軟爛，在台灣也經常做成滷味，而「筋肉比例最好的是腱子心」</p>
    <img src="images/beef_1.png" alt="pic1">
